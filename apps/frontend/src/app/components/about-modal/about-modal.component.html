<nz-modal
  [nzVisible]="isVisible()"
  nzTitle="About DevConsole"
  [nzCentered]="true"
  nzWidth="350px"
  (nzOnCancel)="close()"
>
  <ng-container *nzModalContent>
    <div class="flex flex-col items-center">
      <img ngSrc="assets/logo.png" [width]="100" [height]="100" alt="DevConsole" class="logo">
      <div class="py-6">
        <div>
          <b>Version:</b> {{ version | push }}<span class="mx-2">|</span><a
          href="https://github.com/scomans/dev-console/releases"
        >Changelog</a>
        </div>
        <div><b>Platform:</b> {{ platform | push }} ({{ arch | push }})</div>
        <div><b>Tauri:</b> {{ tauriVersion | push }}</div>
      </div>
      <div>Made with ❤️ by <i>Sebastian Comans</i></div>
    </div>
  </ng-container>

  <div *nzModalFooter class="flex justify-between">
    <button nz-button (click)="close(); licensesModal.show()">Licenses</button>
    <button nz-button (click)="close()">Close</button>
  </div>
</nz-modal>

<dc-licenses-modal #licensesModal></dc-licenses-modal>
