<nz-layout class="app-layout" *rxIf="project$; let project">
  <ng-container>
    <nz-sider
      class="menu-sidebar"
      nzCollapsible
      nzWidth="256px"
      nzBreakpoint="md"
      [nzCollapsed]="false"
      [nzTrigger]="null"
    >
      <div class="sidebar-logo">
        <a (click)="warnRunning()">
          <img ngSrc="assets/logo.png" [width]="40" [height]="40" alt="DevConsole" class="logo">
          <h1>{{ project.name }}</h1>
        </a>
      </div>
      <ul
        *rxLet="selectedChannelId$; let selectedChannelId"
        nz-menu
        nzTheme="dark"
        nzMode="inline"
        [nzInlineCollapsed]="false"
        class="log-menu"
      >
        <li nz-menu-item [nzSelected]="!selectedChannelId">
          <a title (click)="openChannel(null)">
            <fa-icon
              [icon]="fasLayerGroup" class="anticon"
            ></fa-icon>
            All Channels
          </a>
        </li>
        <li nz-submenu [nzOpen]="true">
          <span title>
            <fa-icon [icon]="fasAlignLeft" class="anticon" transform="up-2"></fa-icon>
            Channels
          </span>
          <ul>
            <li
              *rxFor="let channel of channels$"
              nz-menu-item
              [nzSelected]="channel.id === selectedChannelId"
            >
              <ng-container *rxLet="channel.status$; let status">
                <a (click)="openChannel(channel.id)">
                  <ng-container *rxIf="channel.active" [ngSwitch]="status">
                    <fa-icon
                      *ngSwitchCase="ExecuteStatus.RUNNING"
                      [icon]="fasDotCircle"
                      [style.color]="channel.color"
                    ></fa-icon>
                    <fa-icon
                      *ngSwitchCase="ExecuteStatus.WAITING"
                      [icon]="farClock"
                      transform="shrink-4"
                      [mask]="fasCircle"
                      [style.color]="channel.color"
                    ></fa-icon>
                    <fa-icon
                      *ngSwitchCase="ExecuteStatus.STOPPED"
                      [icon]="fasCircle"
                      [style.color]="channel.color"
                    ></fa-icon>
                  </ng-container>
                  <ng-container *rxIf="!channel.active" [ngSwitch]="status">
                    <fa-icon
                      *ngSwitchCase="ExecuteStatus.RUNNING"
                      [icon]="farDotCircle"
                      [style.color]="channel.color"
                    ></fa-icon>
                    <fa-icon
                      *ngSwitchCase="ExecuteStatus.WAITING"
                      [icon]="farClock"
                      [style.color]="channel.color"
                    ></fa-icon>
                    <fa-icon
                      *ngSwitchCase="ExecuteStatus.STOPPED"
                      [icon]="farCircle"
                      [style.color]="channel.color"
                    ></fa-icon>
                  </ng-container>
                  {{ channel.name }}
                </a>
              </ng-container>
            </li>
          </ul>
        </li>
      </ul>
      <div style="width: auto"></div>
      <ul
        nz-menu
        nzTheme="dark"
        nzMode="inline"
        [nzInlineCollapsed]="false"
      >
        <li *rxLet="channels$; let channels" nz-menu-item nzMatchRouter (click)="channelOrderModal.show(channels)">
          <fa-icon
            [icon]="fasGripHorizontal"
            class="anticon"
          ></fa-icon>
          Change channel ordering
        </li>
        <li nz-menu-item nzMatchRouter (click)="channelEditModal.show()">
          <fa-icon
            [icon]="fasPlusCircle"
            class="anticon"
          ></fa-icon>
          Add new channel
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-content>
        <div class="inner-content" *rxLet="allLogs$; let all">
          <dc-channel-log *rxIf="!all; else elseTpl"></dc-channel-log>
          <ng-template #elseTpl>
            <dc-combined-log></dc-combined-log>
          </ng-template>
        </div>
      </nz-content>
    </nz-layout>
  </ng-container>
</nz-layout>

<dc-channel-order-modal #channelOrderModal (dcResult)="changeOrder($event)"></dc-channel-order-modal>
<dc-channel-edit-modal #channelEditModal (dcResult)="addChannel($event)"></dc-channel-edit-modal>
<dc-exit-modal></dc-exit-modal>
