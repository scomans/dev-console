<nz-modal
  [nzVisible]="isVisible()"
  [nzMaskClosable]="false"
  [nzClosable]="false"
  [nzCentered]="true"
  [nzFooter]="emptyFooter"
  nzWrapClassName="modal-no-footer"
>
  <ng-container *nzModalContent>
    <nz-result
      [nzIcon]="iconTpl"
      nzTitle="Stopping all channels..."
    />
  </ng-container>
</nz-modal>

<ng-template #iconTpl>
  <fa-icon
    class="text-8xl text-center mb-4"
    [icon]="fasGear"
    animation="spin"
  />
</ng-template>

<ng-template #emptyFooter />
