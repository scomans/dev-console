<div class="log-viewer">
  @if (logEntries().length > 0) {
    <rx-virtual-scroll-viewport
      autosize
      class="w-full h-full block"
      [tombstoneSize]="19"
      autoScroll
      [lockYOffset]="100"
      (lockChanges)="updateScrollButtonVisibility($event)"
    >
      <dc-log-entry
        *rxVirtualFor="let entry of logEntries(); trackBy: 'id'; strategy: 'local'; renderCallback: itemsRendered"
        [entry]="entry"
        class="w-full"
      ></dc-log-entry>
    </rx-virtual-scroll-viewport>
  } @else {
    <div class="w-full h-full flex items-center justify-center">
      <nz-empty nzNotFoundContent="No log entries yet..." />
    </div>
  }

  @if (showScrollDownButton()) {
    <button
      nz-button
      nzShape="circle"
      class="scroll-down-button"
      nz-tooltip="Scroll down"
      nzTooltipPlacement="left"
      (click)="scrollDown()"
    >
      <fa-icon [icon]="fasDownLong" />
    </button>
  }
</div>
