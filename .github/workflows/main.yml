name: Build frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      TOKEN: ${{ secrets.TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            **/node_modules
            !**/node_modules/.cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Update version
        run: |
          echo "VERSION=$(yarn run version frontend xXKeyleXx DevConsole)" >> $GITHUB_ENV

      - name: Build app
        run: yarn run make

      - name: Create changelog
        run: |
          echo "CHANGELOG_CONTENT=$(yarn run auto-changelog --starting-version ${{ env.VERSION }})" >> $GITHUB_ENV

      - name: Deploy app
        run: yarn run release frontend xXKeyleXx DevConsole

